<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="header">
    <meta charset="UTF-8">
    <title>Схожі товари</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-1">

    <div><h2>Схожі товари</h2></div>
    <div><h3 th:text="${product.mainProduct.name}"></h3></div>

        <div class="col-12 table-responsive">
            <table id="datatable" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Назва</th>
                    <th></th>
                    <th style="width: 20px">Ваговий</th>
                </thead>
                <tbody>
                <tr th:each="simProduct: ${product.similarityProducts}">
                    <td th:text="${simProduct.name}"></td>
                    <td></td>
                    <td class="text-center">
                        <div th:switch="${simProduct.weight}">
                            <span class="badge bg-success" th:case="true">Так</span>
                            <span class="badge bg-danger" th:case="false">Ні</span>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>


</div>


</body>

</html>
